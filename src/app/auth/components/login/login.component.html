<div class="container">
    <h1>
        Login
    </h1>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input class="form-control" type="text" name="username" id="username" placeholder="Username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input class="form-control" type="password" name="password" id="password" placeholder="Password" [(ngModel)]="password">
        </div>
            <button type="submit" class="btn btn-success btn-block">Login</button>
    </form>
</div>

<div class="card mt-4">
    <div class="m-4">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="todoText">What needs to be done?</label>
              <input type="text" [(ngModel)]="todoText" name="todoText" class="form-control" id="todoText">
            </div>
            <div class="row justify-content-end">
                <div class="col-md-2 col-lg-2 col-xl-2 col-sm-12">
                    <button type="submit" class="btn btn-outline-primary btn-block">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
